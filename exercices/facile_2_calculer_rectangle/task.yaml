    Vous devez créer une fonction qui effectue un calcul arithmétique simple.
    
    Créez une fonction ``calculer_rectangle()`` qui :
    
    1. Demande la largeur d'un rectangle (nombre décimal)
    2. Demande la hauteur d'un rectangle (nombre décimal)
    3. Calcule et affiche la surface du rectangle (largeur × hauteur)
    4. Affiche le résultat sous la forme : "La surface du rectangle est [surface]"
    
    **Exemple d'exécution :**
    
    .. code-block:: python
    
        >>> calculer_rectangle()
        Entrez la largeur: 5.5
        Entrez la hauteur: 3.0
        La surface du rectangle est 16.5

