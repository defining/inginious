context: |-
    Vous devez créer une fonction qui convertit une température de Celsius en Fahrenheit.
    
    Créez une fonction ``convertir_temperature()`` qui :
    
    1. Demande une température en degrés Celsius (nombre décimal)
    2. Convertit cette température en Fahrenheit avec la formule : F = C × 1.8 + 32
    3. Affiche le résultat sous la forme : "[celsius] degrees Celsius = [fahrenheit] degrees Fahrenheit"
    
    **Exemple d'exécution :**
    
    .. code-block:: python
    
        >>> convertir_temperature()
        Entrez la temperature en Celsius: 25.0
        25.0 degrees Celsius = 77.0 degrees Fahrenheit

