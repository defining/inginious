    Vous débutez en programmation Python. Pour ce premier exercice, vous devez créer une fonction qui affiche des informations personnelles.
    
    Créez une fonction ``afficher_info()`` qui :
    
    1. Demande à l'utilisateur son prénom
    2. Demande à l'utilisateur son âge (nombre entier)
    3. Affiche ces informations sous la forme : "Bonjour [prénom], vous avez [âge] ans."
    
    **Exemple d'exécution :**
    
    .. code-block:: python
    
        >>> afficher_info()
        Entrez votre prenom: Alice
        Entrez votre age: 20
        Bonjour Alice, vous avez 20 ans.

