context: |-
    Vous devez créer une fonction qui vérifie si une personne est majeure ou mineure.
    
    Créez une fonction ``verifier_majorite()`` qui :
    
    1. Demande l'âge de l'utilisateur (nombre entier)
    2. Si l'âge est inférieur à 18, affiche : "Vous etes mineur"
    3. Si l'âge est égal à 18, affiche : "Vous venez de devenir majeur"
    4. Si l'âge est supérieur à 18, affiche : "Vous etes majeur"
    
    **Exemple d'exécution :**
    
    .. code-block:: python
    
        >>> verifier_majorite()
        Entrez votre age: 17
        Vous etes mineur
        
        >>> verifier_majorite()
        Entrez votre age: 18
        Vous venez de devenir majeur
        
        >>> verifier_majorite()
        Entrez votre age: 25
        Vous etes majeur

